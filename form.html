<!DOCTYPE html>
<html>
  <head>
    <title>My Website - Form</title>
    <meta charset="UTF-8" />
    <meta name="description" content="This is my first website" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Kingsley" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <header>
      <nav>
        <!-- works like <a href="/index.html">Home</a> -->
        <a href="/">Home</a>
        <a href="/form.html">Form</a>
      </nav>
    </header>

    <main>
      <!-- VI - 1.	Add a form using a <form> tag like this: -->
      <form onsubmit="onSubmit(event)">
        <!-- VI - 2.	Inside the form, add 2 text inputs - one for inputting first name and the second one for inputting last name. -->
        <div>
          <label for="firstName">First name:</label>
          <input type="text" id="firstName" name="firstName" />
        </div>
        <div>
          <label for="lastName">Last name:</label>
          <input type="text" id="lastName" name="lastName" />
        </div>

        <!-- VI - 3.	Add radio buttons using <input type="radio" ...>, allowing the user to select their favourite coding language. -->
        <div>
          <input type="radio" id="html" name="favorite_language" value="HTML" />
          <label for="html">HTML</label>

          <input type="radio" id="css" name="favorite_language" value="CSS" />
          <label for="css">CSS</label>

          <input
            type="radio"
            id="javascript"
            name="favorite_language"
            value="JavaScript"
          />
          <label for="javascript">JavaScript</label>
        </div>

        <!-- VI - 4.	Add checkboxes using <input type="checkbox" ...>, allowing the user to select the types of vehicle they own. -->
        <div>
          <input type="checkbox" id="vehicle1" name="vehicle" value="Bike" />
          <label for="vehicle1"> I have a bike</label>

          <input type="checkbox" id="vehicle2" name="vehicle" value="Car" />
          <label for="vehicle2"> I have a car</label>

          <input type="checkbox" id="vehicle3" name="vehicle" value="Boat" />
          <label for="vehicle3"> I have a boat</label>
        </div>

        <!-- VI - 5.	Add a dropdown element to your form using <select> and <option> tags, allowing the user to choose the brand of car they own. -->
        <div>
          <label for="car">Choose a car:</label>
          <select name="car" id="car">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
          </select>
        </div>

        <!-- VI - 6.	Add a submit button at the end of the form. -->
        <button type="submit">Submit form</button>
      </form>
    </main>

    <footer>Copyright &copy; 2024</footer>
    <script>
      const onSubmit = (e) => {
        e.preventDefault();

        const data = new FormData(e.target);
        console.log([...data.entries()]);
        const formDataObj = Object.fromEntries(data.entries());

        console.log(formDataObj);
        fetch("https://jsonplaceholder.typicode.com/posts", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(formDataObj),
        }).then(async (response) => {
          console.log(await response.json());
        });
      };
    </script>
  </body>
</html>
